<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* BOX-LEVEL */
        background-color: bisque;
        height: 40px;
        width: 600px;

        border: 10px solid darkslategray;
        
        padding: 10px;

        margin: 20px auto 40px auto;

        outline: 5px dashed salmon;

        }

        a { /* INLINE-LEVEL*/
       
        border:10px solid black;

        padding: 10px;

        margin:auto;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo também são exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
